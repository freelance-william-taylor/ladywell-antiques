<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ladywell Antiques</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="icon" href="icon.png">

    <!-- Angular Dependencies -->
    <script src='./node_modules/classlist.js/classList.min.js'></script> <!-- classlist polyfill -->
    <script src='./node_modules/core-js/client/shim.min.js'></script>  <!-- JS API polyfill -->
    <script src='./node_modules/zone.js/dist/zone.min.js'></script> <!-- Zones dependency  -->
    <script src='./node_modules/reflect-metadata/Reflect.js'></script> <!-- Reflect polyfill -->
    <script src='./node_modules/systemjs/dist/system.src.js'></script> <!-- Module loader -->
  </head>
  <body class='container-fluid mt-2'>
    <todo-app>Loading...</todo-app>

    <script>
        var paths = {
          "rxjs/*": "./node_modules/rxjs/bundles/Rx.min.js",
          "@angular/*": "./node_modules/@angular/*"
        }

        var packages = {"build": {}}
        var angularModules = ["common", "compiler", "core", "forms", "platform-browser", "platform-browser-dynamic"]
        angularModules.forEach(function(pkg) {
          packages["@angular/" + pkg] = {
            main: "/bundles/" + pkg + ".umd.min.js"
          }
        });

        System.config({ paths: paths, packages: packages });
        System.import("build/app.boot").catch(function(err) {
          console.error(err);
        });
    </script>
  </body>
</html>
