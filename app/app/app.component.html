<h3 class='text-primary pt-3'>{{getName()}}'s To Do List</h3>
<div class='mt-3 mb-3'>
    <input class='form-control' />
    <button class='btn btn-primary mt-3'>Add</button>
</div>
<table class='table table-striped table-bordered'>
    <thead>
    <tr>
        <th>#</th>
        <th>Description</th>
        <th>Done</th>
        <th></th>
    </tr>
    </thead>
    <tr *ngFor="let item of getTodoItems(); let i = index">
        <th>{{ i + 1 }}</th>
        <td>{{ item.action }}</td>
        <td><input type='checkbox' [(ngModel)]="item.done" /></td>
        <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">T</span>
            <span *ngSwitchCase="false">N</span>
        </td>
    </tr>
    <tbody>
    </tbody>
</table>
