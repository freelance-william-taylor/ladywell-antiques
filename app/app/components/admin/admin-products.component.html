<div class="card mt-4 p-4 mb-4">
    <h3 class="card-header">Products</h3>
    <p style='margin-bottom: 0rem;' class="p-3">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <div class="card-block">
        <h4 class='mb-4'>Remove Products</h4>
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of products; let i = index'>
                    <th scope="row">{{i}}</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
        <h4 class='mt-4'>Add Product</h4>
        <form class='mt-3'>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name...">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Price...">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Description..." rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file">
                <small id="fileHelp" class="form-text text-muted">Upload Product Image</small>
                <button type="submit" class="btn btn-primary pull-right">Add</button>
            </div>
        </form>
    </div>
</div>
