<div id='gallery'>
    <style>
        .full {
            position: static;
            left: 0;
            top: 0;
            min-width: 100%;
            height: 650px;
            object-fit: cover;
        }
    </style>
    <nav-bar></nav-bar>
    <div class="modal fade myModel" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <ngb-carousel>
        <ng-template ngbSlide>
            <img class='full' src="images/silver1.jpg">
            <div class="carousel-caption">
                <h3>Example</h3>
                <p>Description.</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <img class='full' src="images/silver3.jpg">
            <div class="carousel-caption">
                <h3>Example</h3>
                <p>Description.</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <img class='full' src="images/silver2.jpg">
            <div class="carousel-caption">
                <h3>Example</h3>
                <p>Description.</p>
            </div>
        </ng-template>
    </ngb-carousel>

    <ng-template #modal let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">{{selectedImage.name}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div>
            <img class="img-cover" src='{{selectedImage.src}}' />
        </div>
    </ng-template>

    <div class='container mt-4'>
        <h1>Gallery</h1><hr/>
        <div class="mt-4 row text-center text-lg-left">
            <div *ngFor='let image of images(); let i = index' class="col-lg-3 col-md-4 col-xs-6">
                <a (click)='openImage(modal, i); false' href="" class="d-block mb-4 h-100">
                    <img class="img-fluid img-thumbnail" src="{{image.src}}" alt="{{image.name}}">
                </a>
            </div>
        </div>
    </div>
</div>
