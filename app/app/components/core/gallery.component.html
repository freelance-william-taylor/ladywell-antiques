<div id='gallery'>
    <nav-bar></nav-bar>
    <div class="modal fade myModel" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <ngb-carousel>
        <ng-template ngbSlide *ngFor='let image of carouselImages()'>
            <img class='full' src="{{image.src}}">
            <div class="carousel-caption">
                <h3>{{image.title}}</h3>
                <p>{{image.desc}}</p>
            </div>
        </ng-template>
    </ngb-carousel>

    <ng-template #modal let-c="close" let-d="dismiss">
        <div>
            <img class="img-cover" src='{{selectedImage.src}}' />
        </div>
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{selectedImage.title}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </ng-template>

    <div class='container mt-4'>
        <h1>Gallery</h1><hr/>
        <div class="mt-4 row text-center text-lg-left">
            <div *ngFor='let image of galleryImages(); let i = index' class="col-lg-3 col-md-4 col-xs-6">
                <a (click)='openImage(modal, i); false' href="" class="d-block mb-4 h-100">
                    <img style="min-width: 100%; height: 200px;" class="img-fluid img-thumbnail" src="{{image.src}}" alt="{{image.title}}">
                </a>
            </div>
        </div>
    </div>
</div>
