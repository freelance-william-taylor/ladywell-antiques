<div id='contact'>
    <nav-bar></nav-bar>
    <div class='container'>
        <div class='row mt-4'>
            <div class='col-md-8 offset-md-2'>
                <h1 class='mb-4'>Contact Us</h1>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input #name type="email" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input #email class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea #message class="form-control" rows="3" placeholder='Text'></textarea>
                    </div>
                    <button (click)='submit(name.value, email.value, message.value); false' class="mt-2 btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
