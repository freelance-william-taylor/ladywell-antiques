<div id='items'>
    <nav-bar></nav-bar>

    <div class='container-fluid mt-4'>
        <div class='row'>
            <div class='col-md-4 hidden-sm-down'>
                <ul class="list-group">
                    <li [class.active]='category == selectedCategory' *ngFor="let category of getCategories()" style='cursor: pointer;' (click)='onSelected(category)' class="list-group-item list-group-item-action justify-content-between">
                        {{category.name}}
                        <span class="badge badge-default badge-pill">{{getCategoryCount(category)}}</span>
                    </li>
                </ul>
            </div>
            <div class='col-md-8'>
                <div class='row card-group' >
                    <div class="col-md-6 mb-4" *ngFor="let item of getItems() | byCategory:selectedCategory">
                        <div class="card">
                            <img class="card-img-top img-fluid" src="{{item.img}}">
                            <div class="card-block">
                                <h4 class="card-title">{{item.title}} : {{item.category.name}}</h4>
                                <p class="card-text">{{item.description}}</p>
                                <a href="" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
