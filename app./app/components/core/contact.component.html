<div id='contact'>
    <nav-bar></nav-bar>
    <div class='container'>
        <div class='row mt-5'>
            <div class='col-md-8 offset-md-2'>
                <h1 class='mb-4'>Contact Us</h1>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input #name type="text" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input #email type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea #message type="text" class="form-control" rows="3" placeholder='Enter message'></textarea>
                    </div>
                    <div class='text-center'>
                        <button (click)='submit(name.value, email.value, message.value); false' class="mt-2 mr-2 btn btn-default">Submit</button>
                        <button (click)='clear([name, email, message]); false' class="ml-2 mt-2 btn btn-default">Clear</button>
                    </div>
                </form>
                <p class='mt-4 text-center thin'>
                    Your details are shared with no one.    
                </p>
            </div>
        </div>
    </div>
</div>
